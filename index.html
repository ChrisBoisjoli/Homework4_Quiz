<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <p id="highScore">High Score</p>
    <p id="time">Time: </p>
    <div class="jumbotron">
    <div class="col text-center">
        <div class="col text-center" id="quizTitle">Coding Quiz</div>
        <!-- start button  -->
    <button type="button" class="btn btn-danger" id="start">START!</button>
    <!-- Answer buttons -->
    <div id=questionBlock>
    <div class="col text-center" id="question"></div>
    <div class="col text-center">
    <button type="button" class="btn btn-warning" id="one"> </button></div>
    <div class="col text-center">
    <button type="button" class="btn btn-warning" id="two"> </button></div>
    <div class="col text-center">
    <button type="button" class="btn btn-warning" id="three"> </button></div>
    <div class="col text-center">
    <button type="button" class="btn btn-warning" id="four"> </button></div>
    </div>
    </div>
    </div>
    <script>
        // Countdown Timer
        var startBoxDiv = $(".jumbotron");
    $("#start").click(function(){
        var counter = 75;
        var interval = setInterval(function() {
        
        counter--;
    
    if (counter <= 0) {
     		clearInterval(interval);
      	$('#timer').text("Game Over!");  
        return;
    }else{
    	$('#time').text("Time: " + counter);
      console.log("Timer --> " + counter);
    }
}, 1000);});
        
$("#start").on("click", function () {
        startBoxDiv.empty();
		});
        
    </script>
</body>
</html>
